<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Validation</h2>

<p>Enter Name</p>

<input id="numb">

<button type="button" onclick="myFunction()">Submit</button>

<p id="demo"></p>

<script>
function myFunction() {
  let x = document.getElementById("numb").value;
  let text=x.length;
  document.getElementById("demo").innerHTML = "Length is "+ text;
}
</script>

</body>
</html>
